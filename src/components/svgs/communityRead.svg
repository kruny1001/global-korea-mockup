    <text id="Message" font-family="NanumGothic, Nanum Gothic" font-size="14" font-weight="normal" fill="#000" fill-opacity=".38">
            <tspan x="13" y="184">[한국어 능력시험 TOPIK2] </tspan>
            
            <tspan x="13" y="216">[읽기 문제 질문]</tspan>
            
            <tspan x="13" y="248">28번</tspan>
            
            <tspan x="13" y="280">인터넷 쇼핑몰에서 구경만 하고 돌아다녀도 그 이동 경로는 </tspan>
            <tspan x="13" y="296">자동적으로 데이터가 된다. &apos;어떤 상품에 관심이 있었는지&apos;. </tspan>
            <tspan x="13" y="312">&apos;얼마 동안 쇼핑몰에 머물렀는지&apos;와 같은 방문자의 모든 </tspan>
            <tspan x="13" y="328">흔적이 자료로 남는다. 누구나 이러한 자료에서 유용한 </tspan>
            <tspan x="13" y="344">정보를 얻고 싶어 하지만 방대한 자료를 분석하고 </tspan>
            <tspan x="13" y="360">해석하기가 쉽지 않다. 그래서 최근에는 정보 검색, 분류, </tspan>
            <tspan x="13" y="376">관리 등 이러한 (                           ) 뛰어난 전문가들이 여러 </tspan>
            <tspan x="13" y="392">직종에서 고액의 연봉을 받으며 활동하고 있다. </tspan>
            
            <tspan x="13" y="424">1) 데이터를 다루는 데에</tspan>
            <tspan x="13" y="440">2) 데이터를 모으는 데에</tspan>
            <tspan x="13" y="456">3) 데이터를 옮기는 데에</tspan>
            <tspan x="13" y="472">4) 데이터를 저장하는 데에</tspan>
            
            <tspan x="13" y="504">이 문제의 정답은 몇 번인가요?</tspan>
            
            <tspan x="13" y="536">-------------------------------------------------</tspan>
            
            
            <tspan x="13" y="584">답변자: 이 문제의 답은 데이터를 다루는 데에 1번입니다! 그 </tspan>
            <tspan x="13" y="600">이유는 문맥상 &apos;정보 검색, 분류, 관리&apos; 등을 다루는 능력을 </tspan>
            <tspan x="13" y="616">요구하는 전문가를 뜻하기 때문입니다.</tspan>
            
            <tspan x="13" y="648">&apos;다루다&apos;의 사전적 의미: 1) 일거리를 처리하다.</tspan>
        </text>
